<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title"> survay </h1>
      <p id="description">This is a description of the page content.</p>

      <form action="" id="survey-form">
         <label for="name" id="name-label" > username</label> <input type="text" id="name" placeholder="write your name" required>

         <label for="email "id="email-label">email </label> <input type="email" id="email" placeholder="write your email" required>

        <label for="name" id="number-label"> phone number</label><input type="number" id="number" min="8" max="10" placeholder="write your phone number">
        <select name="" id="dropdown" required> 
          <option value="usa">sua</option>
          <option value="uk">uk</option>
        </select>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <label>
          <input type="checkbox" name="option1" value="Option 1">
          Option 1
        </label>
        
        <label>
          <input type="checkbox" name="option2" value="Option 2">
          Option 2
        </label>
        

        <textarea name="" id="textarea" cols="30" rows="10" ></textarea>
        <button id="submit"></button>


      </form>
    <script  src="js/index.js"></script>
  </body>
</html>
